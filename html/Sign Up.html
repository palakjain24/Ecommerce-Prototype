<!-- Sign Up  -->
  <div class="container-box5">
    <form action="Login.html">
      <h1 class="h1-signup">SIGN UP</h1>
      <p><input type="text" name="Name" id="Name" placeholder="Name" required class="form-signup"></p>
      <p><input type="email" name="mail" id="mail" placeholder="Email Id" required class="form-signup"></p>
      <p><input type="password" name="psw" id="psw" placeholder="Password" required class="form-signup"></p>
      <p><input type="number" name="phn" id="phn" placeholder="Contact"required class="form-signup"></p>
      <p><input type="text" name="city" id="city" placeholder="City" required class="form-signup"></p>
      <p><input type="text" name="add" id="add" placeholder="Address" required class="form-signup"></p>      
      <button class="btn-signup btn-sm" type="submit">Submit</button>
      <div>Already have an account? <a href="Login.html"> Login</a></div>
    </form>
